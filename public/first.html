<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <title>ShareIt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <header class="top-bar">
        <div class="user-info">
            <i class="fas fa-user-circle user-icon"></i>
            <span id="username-display" class="username"></span>
        </div>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </header>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Share your files securely</h2>
                <div class="form-input">
                    <button id="sender-start-con-btn" class="btn primary-btn">Create room</button>
                    <!-- Added "Receive" button -->
                    <button id="receiver-start-con-btn" class="btn secondary-btn">Receive</button>
                </div>
                <div class="form-input" id="join-id">
                    <!-- <b>Room ID</b>
                    <span>000-000-000</span> -->
                </div>
                
            </div>
        </div>
        <div class="screen fs-screen ">
            <div class="file-input">
                <label for="file-input" class="file-input-label">
                    Click here to select file for Sharing.
                </label>
                <input type="file" id="file-input" class="file-input-field">
            </div>
            <div class="files-list">
                <div class="title">Shared File</div>
                <!-- <div class="item">
                    <div class="progress">0%</div>
                    <div class="filename">Abc.txt</div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
